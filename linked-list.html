<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Node {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                };
                this.tail = this.head;
                this.size = 1;
            }
            add(data) {
                const node = {
                    value: data,
                    next: null,
                };
                this.tail.next = node;
                this.tail = node;
                this.size += 1;
            } 
            print() {
                let count = 0;
                let current = this.head;

                while (count++ < this.size) {
                    console.log(current, "current");
                    current = current.next;
                    
                }
            }
            delete(number) {
                if (this.head === null || number >= this.size) return false;
                // If the element to be deleted is at the head
                if (number == 0) {
                    this.head = this.head.next;
                    this.tail.next = this.head;
                } else {
                    let previous = null;
                    let current = this.head;
                    let index = 0;
                    while (index++ < number) {
                        previous = current;
                        current = current.next;
                    }
                    previous.next = current.next;
                    if (current.next == null) {
                        this.tail = previous;
                    }
                }
            }
        }

        const node = new Node(50);
        node.add(60)
        node.add(70)
        node.add(80)
        node.add(90)
        node.delete(3)
        node.print()
        console.log(node);
    </script>
</body>

</html>
